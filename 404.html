<!DOCTYPE html>
<html lang="en">
  <head>
  <script type="text/javascript">
    const routes = [
      { matchRoute: '/my-spotify-stats/top-tracks', choosenRoute: '/my-spotify-stats/' },
      { matchRoute: '/my-spotify-stats/top-artists', choosenRoute: '/my-spotify-stats/' },
      { matchRoute: '/my-spotify-stats/recently-played', choosenRoute: '/my-spotify-stats/' },
      { matchRoute: '/my-spotify-stats/remove-duplicates', choosenRoute: '/my-spotify-stats/' },
    ];

    function onloadRouteCheck() {
      routes.forEach(route => {
        if (window.location.pathname === route.matchRoute) {
          window.location.href = `https://mbeaseley.github.io${route.choosenRoute}`;
        }
      });
    }
  </script>
  </head>
  <body onload="onloadRouteCheck()">
  </body>
</html>
