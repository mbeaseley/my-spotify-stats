<div class="top-artists">
  <div class="top-artists__header">
    <div class="top-artists__heading">Top Artists</div>

    <div class="top-artists__terms">
      <button (click)="onGettingArtists('long_term')">All time</button>
      <button (click)="onGettingArtists('medium_term')">Last 6 Months</button>
      <button (click)="onGettingArtists('short_term')">Last 4 Weeks</button>
    </div>
  </div>
</div>
